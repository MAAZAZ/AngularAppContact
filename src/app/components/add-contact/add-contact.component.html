<ul class="collection with-header" *ngIf="length>0 && !status; else newContact">
    <li class="collection-header">
        <h4>Contact's List</h4>
    </li>
    <li class="collection-item" *ngFor="let c of contacts">
        <div class="col s12 section">
            <strong>{{c.name}}</strong> - {{c.tel}}
            <button class="btn secondary-content waves-effect" (click)="choix(c.id)">
                <i class="fa fa-pencil prefix"></i>
            </button>
        </div>
        <div class="col s12 section" *ngIf="key==c.id">
            <div class="row">
                <div class="col s12 m6 input-field">
                    <i class="fa fa-user prefix"></i>
                    <input type="text" [(ngModel)]="c.name" name="name">
                </div>
                <div class="col s12 m6 input-field">
                    <i class="fa fa-phone prefix"></i>
                    <input type="text" [(ngModel)]="c.tel" name="tel">
                </div>
                <div class="center">
                <button class="btn orange" (click)="edit(c)">Update</button> &nbsp;
                <button class="btn red" (click)="delete(c)">Delete</button>
                </div>
            </div>
        </div>
    </li>
</ul>

<ng-template #newContact>
<div class="row">
    <div class="col s12">
        <h4>New Contact</h4>
        <form (ngSubmit)="save()">
            <div class="input-field col s6">
                <i class="fa fa-user prefix"></i>
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="contact.name" name="name">
            </div>
            <div class="input-field col s6">
                <i class="fa fa-phone prefix"></i>
                <label for="tel">Telephone</label>
                <input type="text" [(ngModel)]="contact.tel" name="tel">
            </div>
            <div class="center">
                <button class="btn btn-large blue" type="submit">Add</button>&nbsp;
                <button class="btn btn-large red" type="reset">Reset</button>
            </div>
        </form>
    </div>
</div>
</ng-template>

<div class="fixed-action-btn">
    <a class="btn-floating btn-large red waves-effect waves-light" (click)="change()">
        <i class="large fa fa-plus" *ngIf="!status"></i>
        <i class="large fa fa-times-circle" *ngIf="status"></i>
    </a>
</div>
